<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <section class="header-container">
            <header>
                <nav>
                    <div class="nav-logo">
                       
                        <h1 id="logoName">HYPE</h1>
                    </div>
                    <div class="nav-list">
                        <ul>
                            <li>Work</li>
                            <li>About Us</li>
                            <li><a href=".././contact/contact.html">Contact</a></li>
                        </ul>
                    </div>   
                </nav>
            </header>
        </section>
        <section class="banner">
            <div class="banner-container">
                <div class="video-wrapper">
                    <video class="banner-video" playsinline autoplay muted loop>
                        <source src="./content/video (1080p).mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        </section>
        <section class="value-section">
            <div class="value-content">
                <p data-aos="zoom-in" data-aos-duration="1500" class="value-heading">OUR FOCUS</p>
                <p data-aos="fade-right" data-aos-easing="ease-in-sine" data-aos-duration="1600"  class="value-punch">We Put Customers at the Center of Our Family</p>
                <div data-aos="zoom-in" class="border"></div>
                <p data-aos="fade-right" data-aos-easing="ease-in-sine" data-aos-duration="1700" class="value-explanation">Hello Hypeover aims at satisfying the customer needs and make a large family all over the globe,<br><br>By providing the best work to them</p>
            </div>
        </section>
       <section class="video-container">

                <video class="content-video" playsinline autoplay controls muted loop>

                    Your browser does not support the video tag.
                </video>

           <div class="video-card-container">

                <div class="card-image">
                    <img src="./content/pic-1.jpg" alt="">
                </div>
                <div class="card-text">
                    <p>Watch Now</p>
                </div>
            </div>
            <div data-aos="flip-up" data-aos-duration="3000" class="video-card">
                <div class="card-image">
                    <img src="./content/pic-2.jpg" alt="">
                </div>
                <div class="card-text">
                    <p>Watch Now</p>
                </div>
            </div>
            <div data-aos="flip-down" data-aos-duration="3000" class="video-card">

                    <img src="./content//pic-3.jpg" alt="">
                </div>
                <div class="card-text">
                    <p>Watch Now</p>
                </div>
            </div>
            <div  data-aos="fade-left" data-aos-duration="3000" class="video-card">
                <div class="card-image">
                    <img src="./content/pic-4.jpg" alt="">
                </div>
                <div class="card-text">
                    <p>Watch Now</p>
                </div>
            </div>
           </div>
        </div>
       </section>
       <section class="team-container">
        <div class="inner-container">
            
        </div>
       </section>

    <script src="script.js"></script>
